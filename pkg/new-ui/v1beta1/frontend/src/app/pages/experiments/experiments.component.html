<lib-namespace-select
  *ngIf="(ns.dashboardConnected$ | async) === dashboardDisconnectedState"
  namespacesUrl="/katib/fetch_namespaces"
></lib-namespace-select>

<lib-resource-table
  [config]="config"

  [trackByFn]="trackByFn"
  (actionsEmitter)="reactToAction($event)"
></lib-resource-table>
